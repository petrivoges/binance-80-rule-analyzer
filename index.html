<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance 80% Rule Analyzer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .select2-container { width: 100% !important; }
        canvas { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Binance 80% Rule Historical Analyzer</h1>
        <form id="analysisForm" class="card p-4 shadow">
            <div class="mb-3">
                <label for="coins" class="form-label fw-bold">Select Coins (up to 10):</label>
                <select id="coins" class="form-select" multiple></select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="startDate" class="form-label fw-bold">Start Date:</label>
                    <input type="date" id="startDate" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="endDate" class="form-label fw-bold">End Date:</label>
                    <input type="date" id="endDate" class="form-control" required>
                </div>
            </div>
            <button type="button" id="analyze" class="btn btn-primary w-100">Analyze!</button>
        </form>
        <div id="results" class="mt-4">
            <canvas id="roiChart"></canvas>
        </div>
        <div id="loading" class="mt-4 text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing data... This may take a moment.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Application Logic -->
    <script src="script.js"></script>
</body>
</html>
